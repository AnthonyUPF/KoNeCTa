<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="nav">
            <div class="container-fluid">
                <div class="dropdown" id="dropdown">
                    <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i>Home</a>
                    <a class="navbar-brand" href="profile.html"><i class="fas fa-user"></i>Profile</a>
                    <a class="navbar-brand" href="events.html"><i class="fas fa-swatchbook"></i>Events</a>
                    <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i>Register</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center">
                    <img src="./img/Graffitti.jpeg" class="img-fluid rounded-circle" style="width: 50%;"
                        alt="Profile Picture">
                </div>
                <div class="mt-3">
                    <h3 style="color: white;">About Me</h3>
                    <p style="color: white;">Write a brief description about yourself here.</p>
                </div>
                <div class="mt-3">
                    <h3 style="color: white;">Hobbies</h3>
                    <p style="color: white;">List your hobbies here.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="events-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- El contenido se llenarÃ¡ con JavaScript -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#events-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#events-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer">
            <a class="navbar-brand" href="#" target="_blank"><i class="fas fa-info"></i>Information</a>
            <a class="navbar-brand" href="#" target="_blank"><i class="fas fa-comment"></i>FAQS</a>
            <a class="navbar-brand" href="#" target="_blank"><i class="fas fa-users"></i>Users</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>

</html>
