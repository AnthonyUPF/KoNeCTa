  <link rel="stylesheet" href="css/style.css">

</head>

<header>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" aria-label="Home"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">

</header>

<body>
  <div class="container" id="login">
    <img src="./img/K0N3CT4.png" alt="logo" id="logo">
  </div>
  <div class="row form mb-3">
    <div class="form col">
      <form class="form-signin" method="post">
        <h1 class="form-signin-heading">User login</h1>
        <div class="form-group">
          <div class="col-12">
            <input id="username" type="text" placeholder="User Name" class="form-control">
            <input id="password" type="text" placeholder="Password" class="form-control">
          </div>
        </div>
        <div class="col-12">
          <div class="container">
            <div class="row">
              <div class="caja col-4">
                <label class="checkbox">
                  <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me </label>
              </div>
              <div class="caja col-8">
                <a href="profile.html" class="btn btn-lg btn-primary btn-block" type="submit">Login</a>
              </div>
            </div>
          </div>
        </div>

        <h5 class="form-signin-footer">You don't have an user? Create one!</h5>
        <div class="caja col-12">
          <a href="register.html" class="btn btn-lg btn-primary btn-block" type="submit">Register</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div id="footer">
        <a class="navbar-brand" href="#" target="_blank" id="info-link"><i class="fas fa-info"></i>Information</a>
        <a class="navbar-brand" href="#" target="_blank" id="faqs-link"><i class="fas fa-comment"></i>FAQS</a>
        <a class="navbar-brand" href="#" target="_blank" id="social-media-link"><i class="fas fa-users"></i>Social Media</a>
    </div>
</footer>
</body>
