<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a href="index.html" class="nav-link" aria-label="Home"><i class="fas fa-home"></i>Home</a>
                  </li>
                  <li class="nav-item">
                      <a href="events.html" class="nav-link" aria-label="Events"><i
                              class="fas fa-swatchbook"></i>Events</a>
                  </li>
                  <li class="nav-item">
                      <a href="profile.html" class="nav-link" aria-label="Profile"><i
                              class="fas fa-user"></i>Profile</a>
                  </li>
                  <li class="nav-item">
                      <a href="login.html" class="nav-link" aria-label="Log in"><i class="fas fa-arrow-right"></i>Log in</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

<body>
  <div class="container" id="register">
    <img src="./img/K0N3CT4.png" alt="logo" id="logo">
  </div>
  <div class="row form mb-3">
    <div class="form col">
      <form class="form-signin" method="post">
        <h1 class="form-signin-heading">Sign Up</h1>
        <div class="form-group">
          <div class="col-12">
            <input id="name" type="text" placeholder="Name" class="form-control">
            <input id="surname" type="text" placeholder="Surname" class="form-control">
            <input id="email" type="text" placeholder="Email" class="form-control">
            <input id="username" type="text" placeholder="User Name" class="form-control">
            <input id="password" type="text" placeholder="Password" class="form-control">
            <input id="rpassword" type="text" placeholder="Repeat Password" class="form-control">
          </div>
        </div>
        <div class="col-12">
            <label class="checkbox" id="terms">
              <input type="checkbox" value="terms" name="terms"> I Accept the terms and conditions.
            </label>
        </div>
        <div class="col-12">
          <a href="profile.html" class="btn btn-lg btn-primary btn-block" id="signup" type="submit">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div id="footer">
        <a class="navbar-brand" href="#" target="_blank" id="info-link"><i class="fas fa-info"></i>Information</a>
        <a class="navbar-brand" href="#" target="_blank" id="faqs-link"><i class="fas fa-comment"></i>FAQS</a>
        <a class="navbar-brand" href="#" target="_blank" id="social-media-link"><i class="fas fa-users"></i>Social Media</a>
    </div>
</footer>
</body>
