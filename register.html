<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<header>
  <nav class="navbar navbar-expand-lg" id="nav">
    <div class="container-fluid">
      <div class="dropdown" id="dropdown">
        <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i>Home</a>
        <a class="navbar-brand" href="profile.html"><i class="fas fa-user"></i>Profile</a>
        <a class="navbar-brand" href="events.html"><i class="fas fa-swatchbook"></i>Events</a>
        <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i>Register</a>
      </div>
    </div>
  </nav>
</header>

<body>
  <div class="container" id="register">
    <img src="./img/K0N3CT4.png" alt="logo" id="logo">
  </div>
  <div class="row form mb-3">
    <div class="form col">
      <form class="form-signin" method="post">
        <h1 class="form-signin-heading">Sign Up</h1>
        <div class="form-group">
          <div class="col-12">
            <input id="name" type="text" placeholder="Name" class="form-control">
            <input id="surname" type="text" placeholder="Surname" class="form-control">
            <input id="email" type="text" placeholder="Email" class="form-control">
            <input id="username" type="text" placeholder="User Name" class="form-control">
            <input id="password" type="text" placeholder="Password" class="form-control">
            <input id="rpassword" type="text" placeholder="Repeat Password" class="form-control">
          </div>
        </div>
        <div class="col-12">
            <label class="checkbox">
              <input type="checkbox" value="terms" id="terms" name="terms"> I Accept the terms and conditions.
            </label>
        </div>
        <div class="col-12">
          <a href="profile.html" class="btn btn-lg btn-primary btn-block" id="signup" type="submit">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div id="footer">
      <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-info"></i>Information
      <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-comment"></i>FAQS
      <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-users"></i>
    </div>
  </footer>
</body>

</html>
